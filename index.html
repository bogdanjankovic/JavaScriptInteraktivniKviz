<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="assets/css/main.css" type="text/css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
	<link rel="shortcut icon" href="assets/img/favicon-96x96.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/cb198d1ce9.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuizWizz</title>
</head>
<body class="text-responsive">
	<div id="container"class="container col-md-12 mt-2">
		<section id="window" class="col-md-12 d-flex flex-wrap">
			<header class='w-100'>
				<a href="index.html"><img class="rounded mx-auto d-block" src="assets/img/logo.png" alt="logo"></a>
			</header>
		<div id="main" class="col-md-12 h-100">
			<div id="triviaBox col-md-12">
				<div id="questions" class="p-4 col-md-12"></div>
				<div id="answers" class="col-md-12 drzacDugmica"></div>
				
				<div class="col-md-8 mx-auto">
					<div class="progress mt-4">
					<div id="progress" class=" progress-bar progress-bar-striped progress-bar-animated float-left" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				  </div>
				</div>
				  <div id='helpButtons' class="col-lg-12 col-md-12 col-sm-12 text-center  px-4 my-2">
						<input id="polaPola" class="col-md-3 col-sm-2 btn btn-info  my-2" data-toggle="tooltip" data-placement="bottom" title="Prepolovi broj odgovora, tako da ostane jedan tačan, i jedan netačan" type="button" value="50/50" onclick="polaPola();">
						<input id="zameniPitanje" class="col-md-3 col-sm-2 btn btn-info my-2" type="button" value="Skip Question" onclick="zameniPitanje();">
						<!--<input id="sledece" class="col-md-3 col-sm-2 btn btn-info my-2" type="button" value="Next Question" onclick="sledecePitanje();">-->
				</div>
				
			</div>
		</div>
		</section>
		<div class="col-md-12 p-2"  id="completedRounds"></div>
	</div>
	<footer id="footer" class='bg-info'></footer>
<script src="assets/js/main.js"></script>
<script src="assets/js/jquery-3.5.1.min.js"></script>	
<script src="assets/js/shuffle.js"></script>
</body>
</html>
